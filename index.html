<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#253238">
    <link rel="shortcut icon" href="https://avatars2.githubusercontent.com/u/57320683?s=460&v=4" type="image/jpeg">
    <title>JayPY Code</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            margin: 0;
            background-color: #253238;
            width: 100vw;
            height: 100vh;
        }
        main{
            position: fixed;
            color: #ffffff;
            background-color: #253238;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            min-width: 300px;
            border-radius: 0.3rem;
            z-index: 1;
        }
        main a{
            color: #fff;
            margin-right: 10px;
            transition: all .2s;
        }
        main a:hover,
        main a:focus{
            color: #E94036;
            transition: all .2s;
        }
        main ~ div.background{
            background-size: 10%;
        }
        main:hover ~ div.background{
            background-size: 12%;
        }
        div.background{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://avatars2.githubusercontent.com/u/57320683?s=460&v=4");
            background-repeat: repeat;
            background-position: 50% 50%;
            transition: all .2s;
        }
        @media only screen and (max-width: 600px) {
            main{
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <main>
        <h2>Hello World!</h2>
        <p>I'm JayPY and i'm a web developer!</p>
        <br>
        <a href="mailto:jaypy.code@gmail.com">Email</a>
        <a href="https://github.com/jaypy-code">GitHub</a>
        <a href="https://instagram.com/jaypy.code">Instagram</a>
    </main>
    <div class="background"></div>
    <script>
        let background = document.querySelector('div.background'),
            main = document.querySelector('main')
            body = document.body;
        
        body.onmouseleave = ()=>{
            background.style.display = 'none';
        }

        body.onmouseover = ()=>{
            background.style.display = '';
        }

        body.onmousemove = (event)=>{
            if(event.path.includes(main)) return;
            let width = window.innerWidth,
                height = window.innerHeight;

            let x = (100 * event.x) / width,
                y = (100 * event.y) / height;

            let value = `${x}% ${y}%`;
            
            background.style.backgroundPosition = value;
        }
    </script>
</body>
</html>
